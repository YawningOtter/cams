<a class="btn btn-link" href="#/admin/jumbotrons">Go Back</a>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Jumbo Tron</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateJumboTron()" ng-init="getJumboTronById()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="jt.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Snippet</label>
          <input type="text" class="form-control" ng-model="jt.snippet" placeholder="Snippet">
        </div>
        <div class="form-group">
          <label>Call to Action Url Name</label>
          <input type="text" class="form-control" ng-model="jt.ctaUrlName" placeholder="CTA Url Name">
        </div>
        <div class="form-group">
          <label>Call to Action Url</label>
          <input type="text" class="form-control" ng-model="jt.ctaUrl" placeholder="CTA Url">
        </div>
        <div class="form-group">
          <label>Image Url</label>
          <input type="text" class="form-control" ng-model="jt.imgUrl" placeholder="Image Url">
        </div> 
        <div class="form-group">
          <label>Image Alternative Text</label>
          <input type="text" class="form-control" ng-model="jt.imgAlt" placeholder="Image Alt">
        </div>
        <div class="form-group">
        <label>Status</label>
          <input type="text" class="form-control" ng-model="jt.status" placeholder="Status">
        </div>
        <div class="form-group">
        <label>Updated Date</label>
          <input type="text" class="form-control" ng-model="jt.lastUpdated" placeholder="Today's Date">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>

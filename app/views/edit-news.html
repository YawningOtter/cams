<a class="btn btn-link" href="#/admin/news">Go Back</a>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit News</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateNews()" ng-init="getNewsById()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="n.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Snippet</label>
          <input type="text" class="form-control" ng-model="n.snippet" placeholder="Snippet">
        </div>        
        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" ng-model="n.status" placeholder="Status">
        </div>
        <div class="form-group">
          <label>Updated Date</label>
          <input type="text" class="form-control" id="datepicker" ng-model="n.updatedDate" placeholder="Updated Date">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>

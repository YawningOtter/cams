<a class="btn btn-link" href="#/admin/markets">Go Back</a>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Market</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addMarket()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="mar.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Snippet</label>
          <input type="text" class="form-control" ng-model="mar.snippet" placeholder="Snippet">
        </div>        
        <div class="form-group">
          <label>Image Url</label>
          <input type="text" class="form-control" ng-model="mar.imgUrl" placeholder="Image Url">
        </div> 
        <div class="form-group">
          <label>Image Alternative Text</label>
          <input type="text" class="form-control" ng-model="mar.imgAlt" placeholder="Image Alt">
        </div>
        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" ng-model="mar.status" placeholder="Status">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>

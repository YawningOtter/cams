<section id="slider">
	<h1 class="hidden">Carousel</h1>
	<div id="carousel" class="carousel slide" data-ride="carousel" ng-repeat="jt in scpJumbotron">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel" data-slide-to="1"></li>
	    <li data-target="#carousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="/img/1.jpg" alt="First Image">
	      <div class="carousel-caption">
	        First Image
	      </div>
	    </div>
	    <div class="item">
	      <img src="/img/2.png" alt="Second Image">
	      <div class="carousel-caption">
	        Second Image
	      </div>
	    </div>
	    <div class="item">
	      <img src="/img/3.jpg" alt="Third Image">
	      <div class="carousel-caption">
	        Third Image
	      </div>
	    </div>
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</section>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Jumbo Tron</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateJumbotron()" info="Admins" ng-init="getJumboTrons()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="jumboTrons.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Snippet</label>
          <input type="text" class="form-control" ng-model="jumboTrons.snippet" placeholder="Snippet">
        </div>
        <div class="form-group">
          <label>Call to Action Url Name</label>
          <input type="text" class="form-control" ng-model="jumboTrons.ctaUrlName" placeholder="CTA Url Name">
        </div>
        <div class="form-group">
          <label>Call to Action Url</label>
          <input type="text" class="form-control" ng-model="jumboTrons.ctaUrl" placeholder="CTA Url">
        </div>
        <div class="form-group">
          <label>Image Url</label>
          <input type="text" class="form-control" ng-model="jumboTrons.imgUrl" placeholder="Image Url">
        </div> 
        <div class="form-group">
          <label>Image Alternative Text</label>
          <input type="text" class="form-control" ng-model="jumboTrons.imgAlt" placeholder="Image Alt">
        </div>   

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
